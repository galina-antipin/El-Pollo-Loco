<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Pollo Loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coins-statusbar.class.js"></script>
    <script src="models/statusbar-bottles.js"></script>
    <script src="models/endboss-statusbar.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <link rel="icon" type="image/png" href="./img/cactus.png">
</head>

<body>
    <h1>El Pollo Loco</h1>
    <div id="start-screen" class="start-screen">
        <img src="img/9_intro_outro_screens/start/startscreen_2.png" alt="Start Screen">
        <button id="start-btn" onclick="startGame()">Start Game</button>
        <footer>
            <a href="instructions.html">
                <div class="instructions">
                    <span>Instructions</span>
                </div>
            </a>
            <div class="space-between"></div>
            <a href="impressum.html">
                <div class="impressum" onclick="showImpressum()"><span>Impressum</span></div>
            </a>
        </footer>
    </div>
    <audio id="game-sound" src="./audio/taratata.mp3" preload="auto"></audio>
    <canvas id="canvas" width="720" height="480" style="display:none;"></canvas>
    <div class="navigation-bar">
        <div class="nav-arrows">
            <button id="left-arrow" onmousedown="moveLeft()" onmouseup="stopMoving()" ontouchstart="moveLeft()"
                ontouchend="stopMoving()">
                < </button>
                    <button id="right-arrow" onmousedown="moveRight()" onmouseup="stopMoving()"
                        ontouchstart="moveRight()" ontouchend="stopMoving()">
                        > </button>
        </div>
        <div class="nav-controls">
            <button id="jump-button" onclick="jump()" ontouchstart="jump()" ontouchend="stopJump()">Jump</button>
            <button id="throw-button" onclick="throwItem()" ontouchstart="throwItem()"
                ontouchend="stopThrow()">Throw</button>
        </div>
    </div>
</body>

</html>
